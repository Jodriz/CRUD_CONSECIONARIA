{% extends 'base.html' %}

{% block title %}Ingreso{% endblock %}

{% block content %}
<h2>Ingresar Vehiculo</h2>
<form method="post" action="{{url_for('insert_vehiculo')}}">
    <label for="matricula">Matricula:</label>
    <input type="text" id="matricula" name="matricula" maxlength="10" required>
    <p></p>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" maxlength="100" required>
    <p></p>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" maxlength="100" required>
    <p></p>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" maxlength="20" required>
    <p></p>

    <label for="ciudad">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" min="0" required>
    <p></p>

    {% include 'components/guardar_button.html' %}     
    {% include 'components/ingreso/cancel_btn_ingreso.html'%}    
</form>
{% endblock %}
